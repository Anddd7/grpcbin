name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22'

      - name: Install protobuf
        run: make dependency

      - name: Install dependencies
        run: go mod download

      - name: Generate protobuf
        run: make proto

      - name: Run tests
        run: make test

      - name: Build
        run: make build
